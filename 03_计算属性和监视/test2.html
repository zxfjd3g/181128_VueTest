<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_计算属性和监视</title>
</head>
<body>
<!--
1. 计算属性
  在computed属性对象中定义计算属性的方法
  在页面中使用{{方法名}}来显示计算的结果
2. 监视属性:
  通过通过vm对象的$watch()或watch配置来监视指定的属性
  当属性变化时, 回调函数自动调用, 在函数内部进行计算
3. 计算属性高级:
  通过getter/setter实现对属性数据的显示和监视
  计算属性存在缓存, 多次读取只执行一次getter计算
-->
<div id="demo">
  姓: <input type="text" placeholder="First Name" v-model="firstName"><br>
  名: <input type="text" placeholder="Last Name" v-model="lastName"><br>
  姓名1(单向): <input type="text" placeholder="Full Name1" v-model="fullName1"><br>
  姓名2(单向): <input type="text" placeholder="Full Name2" v-model="fullName2"><br>
  姓名3(双向): <input type="text" placeholder="Full Name3" v-model="fullName3"><br>

  <p>{{fullName4()}}</p>
  <p>{{fullName4()}}</p>
  <p>{{fullName4()}}</p>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#demo',
    data: {
      firstName: 'A',
      lastName: 'B',
      fullName2: 'A-B'
    },
    // 指定计算属性的配置
    computed: {
      // 初始显示/相关数据发生了变化时自动调用, 返回属性值, this是vm
      fullName1 () {
        console.log('fullName1()')
        /*setTimeout(() => {
          return this.firstName + '-' + this.lastName
        }, 1000)*/
        return this.firstName + '-' + this.lastName
      },

      fullName3: {
        get () {
          console.log('fullName3 get()', this)
          return this.firstName + '-' + this.lastName
        },

        set(val) {
          console.log('fullName3 set()')
          // 更新firstName/lastName
          const names = val.split('-')
          this.firstName = names[0]
          this.lastName = names[1]
        }
      }
    },

    methods: {
      fullName4 () {
        console.log('fullName4()')
        return this.firstName + '-' + this.lastName
      }
    },

    // 指定监视vm的哪些属性变化
    watch: {
      // 监视firstName
      firstName (value) { // firstName的值发生了改变时调用
       setTimeout(() => {
         // 更新fullName2
         this.fullName2 = value + '-' + this.lastName
       }, 1000)
      }
    }
  })

  // 监视lastName
  vm.$watch('lastName', function (value) {
    // 更新fullName2
    this.fullName2 = this.firstName + '-' + value
  })


  /*
  数据容器
    1. 对象
      属性值才是我们要存的数据
      属性名是数据的标识名称, 根据标识名来操作数据
    2. 数组
      数组中的元素就是我们要存的数据
      元素的下标就是数据的标识名称, 根据标识名来操作数据
    3. 选择哪种容器
      一般有序的用数组, 不强调顺序的可用对象
      如果需要根据标识数据查找数据对象, 用对象容器比用数组容器效率高
   */

  /*
  const users = [user1, user2, user3]
  const users2 = {
      [user1.id]:user1,
      [user2.id]:user2,
      [user3.id]:user3,
    }
  根据用户id查找对应的用户:
    如果是数组:  遍历查找
    如果是对象: id = 2; users2[id]


   */
</script>
</body>
</html>
