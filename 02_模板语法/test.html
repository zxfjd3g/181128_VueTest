<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<!--
区别语句与表达式
  1). 有分号必然是语句, 没有分号可能是语句/表达式
  2). 表达式是有返回值(得到一个数据, 可能是undefined), 语句没有(做一个特定的事)
  3). 语句是一条完整的指令, 表达不是
  4). 表达式一般是语句一个组成部分

模板中能直接读取的是vm的属性
只要vue控制的回调函数, this都是vm
-->

<div id="app">
  <h2>1. 双大括号表达式</h2>
  <p>{{msg}}</p>
  <p>{{msg.toUpperCase()}}</p>

  <h2>2. 指令一: 强制数据绑定</h2>
  <a href="url">去学习</a>
  <a v-bind:href="url">去学习</a>
  <a :href="url">去学习</a>

  <h2>3. 指令二: 绑定事件监听</h2>
  <button v-on:click="test1">test1</button>
  <button @click="test1">test2</button>

</div>


<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#app',
    data: { // vue自动给vm添加对应的属性
      msg: 'I Will Back!',
      url: 'http://www.atguigu.com'
    },
    methods: {
      test1 (event) {
        alert(event.target.textContent + '--' + this.msg)
      }
    }
  })
  console.log(vm.url, vm) //  http://www.atguigu.com
  vm.url = 'http://www.baidu.com'

  /*function fn() {
    if () {

  }*/

</script>

</body>
</html>
